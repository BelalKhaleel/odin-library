<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Library</title>
</head>
<body>
  <div class="wrapper">
    <h1>Welcome to the Library!</h1>
    <button id="new-book-btn" type="button">NEW BOOK</button>
    <dialog>
      <p id="instructions">Please fill in the following form to add the book!</p>
      <form method="dialog">
          <div>
            <label for="title">Title: </label>
            <input type="text" id="title" required>
            <label for="author">Author: </label>
            <input type="text" id="author" required>
            <label for="pages">Number of Pages: </label>
            <input type="number" id="pages" min="1" max="4290" required>
          </div>
          <div id="form-question">
            <p>Have you read this book?</p>
            <div>
              <label class="answers" for="yes">Yes</label>
              <input class="answers radio-btn" type="radio" id="yes" name="isRead" value="yes" required>
              <label class="answers" for="no">No</label>
              <input class="answers radio-btn" type="radio" id="no" name="isRead" value="no" required>
            </div>
          </div>
          <div class="form-buttons-container">
            <button class="form-btns" id="form-cancel-btn" type="button">Cancel</button>
            <button class="form-btns" id="form-add-btn" type="submit">Add Book</button>
          </div>
      </form>
    </dialog>
    <div id="books-container">
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
