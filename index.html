<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Library</title>
</head>
<body>
  <div class="wrapper">
    <h1>Welcome to the Library!</h1>
    <button id="new-book-btn" type="button">ADD NEW BOOK</button>
    <dialog>
      <form id="form" method="dialog" novalidate>
          <div>
            <label for="title"><span class="required-symbol">*</span>Title:</label>
            <input type="text" id="title" placeholder=" Ex: Harry Potter" required>
            <label for="author"><span class="required-symbol">*</span>Author: </label>
            <input type="text" id="author" placeholder=" Ex: J.K. Rowling" required>
            <label for="pages"><span class="required-symbol">*</span>Number of Pages: </label>
            <input type="number" id="pages" min="1" max="4290" placeholder=" Ex: 600" required>
          </div>
          <div id="form-question">
            <p>Have you read this book?</p>
            <div>
              <label class="answers" for="yes">Yes</label>
              <input class="answers radio-btn" type="radio" id="yes" name="isRead" value="yes">
              <label class="answers" for="no">No</label>
              <input class="answers radio-btn" type="radio" id="no" name="isRead" value="no" checked>
            </div>
          </div>
          <div class="form-buttons-container">
            <button class="form-btns" id="form-cancel-btn" type="button">Cancel</button>
            <button class="form-btns" id="form-add-btn" type="submit">Add Book</button>
          </div>
      </form>
    </dialog>
    <div class="image-container">
      <div id="books-container">
    </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
